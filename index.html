<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <img src="" alt="">
    </header>
    <section>
        <div class="container">
            <form action="">
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" placeholder="jose amaral gomes" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input  type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input placeholder="Exemplo@gmail.com" type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereço">endereço:</label>
                    <input name="endereço" id="endereço"></input>
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input name="cep" id="cep"></input>
                </div>
                <button type="submit">Enviar cadastro</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./filesJS/jquery.mask.min.js"></script>
    <script src="./filesJS/jquery.validate.min.js"></script>
    <script src="./filesJS/messages_pt_BR.min.js"></script>
    <script src="./filesJS/main.js"></script>
</body>
</html>
